<!--HTML content for menu.html (the default Flask html file we will use as the UI for notifications) menu_html_content = """-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System</title>
</head>
<body>
    <h1>Select Notification and Site</h1>
    <form action="/send_notification" method="POST">
        <label for="notification_type">Notification Type:</label>
        <select name="notification_type" id="notification_type">
            {% for notif_type in notification_types %}
                <option value="{{ notif_type }}">{{ notif_type }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="site">Select Site:</label>
        <select name="site" id="site">
            {% for site in sites %}
                <option value="{{ site }}">{{ site }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Send Notification</button>
    </form>
</body>
</html>
